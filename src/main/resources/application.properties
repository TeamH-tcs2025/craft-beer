# データベース接続設定
spring.datasource.url=jdbc:postgresql://teamh-server.postgres.database.azure.com:5432/craft-beer-db?sslmode=require
spring.datasource.username=Miwachu@teamh-server
spring.datasource.password=TeamH2025

# PostgreSQLドライバ設定
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate設定
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none  
spring.jpa.properties.hibernate.format_sql=true

# 初期データロード設定
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
spring.jpa.defer-datasource-initialization=true

# コネクションプール設定（Hikari）
spring.datasource.hikari.maximum-pool-size=5  
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000

# アプリケーション設定
spring.application.name=craft-beer-app
server.port=8080

# ロギング設定
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
