spring.application.name=craft-beer-app
# データベース接続設定
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate設定
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SQLの初期化
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Set server port if needed
server.port=8080

# Initialize schema and data
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# 新規作成処理
    @PostMapping
    public String create(@RequestParam("beerId") Long beerId,
                        @RequestParam("quantity") Integer quantity,
                        @RequestParam("createdBy") String createdBy) { // Long から String に変更
        SalesRecord salesRecord = new SalesRecord();
        salesRecord.setBeer(beerService.getBeerById(beerId).orElseThrow());
        salesRecord.setQuantity(quantity);
        salesRecord.setCreatedBy(Long.parseLong(createdBy)); // String から Long に変換
        salesRecord.setDate(LocalDate.now());
        
        salesRecordService.saveSalesRecord(salesRecord);
        return "redirect:/sales-records";
    }

