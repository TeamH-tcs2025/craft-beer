<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layout :: head('ホーム [管理者]')">
    <meta charset="UTF-8">
    <title>ホーム</title>
</head>

<body class="page-container">
    <nav th:replace="fragments/layout :: nav('home')"></nav>

    <div class="container mt-4">
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0 text-center">
                    <i class="fas fa-user-circle mr-2"></i> こんにちは、<span th:text="${username}"></span>さん！
                </h2>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header bg-info text-white">
                <h3 class="mb-0">
                    <i class="fas fa-cloud-sun"></i> 今日の気象条件
                </h3>
            </div>
            <div class="card-body">
                <!-- 天気データがある場合 -->
                <div th:if="${todayWeather != null}" class="d-flex align-items-center">
                    <div class="display-4 mr-3" th:if="${todayWeather.precipitation > 0}">
                        <i class="fas fa-cloud-rain text-info"></i>
                    </div>
                    <div class="display-4 mr-3" th:if="${todayWeather.precipitation == 0}">
                        <i class="fas fa-sun text-warning"></i>
                    </div>

                    <div class="flex-grow-1">
                        <div class="row">
                            <div class="col-md-6">
                                <table class="table">
                                    <tr>
                                        <th><i class="fas fa-temperature-high text-danger"></i> 最高気温</th>
                                        <td class="text-danger" th:text="${todayWeather.temperatureHigh + '°C'}">30°C</td>
                                    </tr>
                                    <tr>
                                        <th><i class="fas fa-temperature-low text-primary"></i> 最低気温</th>
                                        <td class="text-primary" th:text="${todayWeather.temperatureLow + '°C'}">20°C</td>
                                    </tr>
                                    <tr>
                                        <th><i class="fas fa-thermometer-half"></i> 体感温度</th>
                                        <td th:text="${todayWeather.feelsLike + '°C'}">25°C</td>
                                    </tr>
                                </table>
                            </div>
                            <div class="col-md-6">
                                <table class="table">
                                    <tr>
                                        <th><i class="fas fa-tint"></i> 降水量</th>
                                        <td th:text="${todayWeather.precipitation + ' mm'}">0 mm</td>
                                    </tr>
                                    <tr>
                                        <th><i class="fas fa-wind"></i> 風速</th>
                                        <td th:text="${todayWeather.windSpeed + ' m/s'}">2 m/s</td>
                                    </tr>
                                    <tr>
                                        <th><i class="fas fa-water"></i> 湿度</th>
                                        <td th:text="${todayWeather.humidity + '%'}">60%</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 天気データがない場合 -->
                <div th:if="${todayWeather == null}" class="alert alert-warning">
                    <p><i class="fas fa-exclamation-triangle mr-2"></i> 天気データを取得できませんでした。</p>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header bg-success text-white">
                <h3 class="mb-0"><i class="fas fa-chart-bar"></i> 昨日の販売実績</h3>
            </div>
            <div class="card-body">
                <p class="lead" th:text="${sales}">販売実績データ</p>
            </div>
        </div>

        <div class="card mb-5">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0"><i class="fas fa-tasks"></i> 機能メニュー</h3>
            </div>
            <div class="card-body">
                <div class="quick-access">
                    <div class="quick-access-item">
                        <a th:href="@{/admin/forecast}" class="text-decoration-none">
                            <i class="fas fa-chart-line"></i>
                            <span>需要予測を見る</span>
                        </a>
                    </div>
                    <div class="quick-access-item">
                        <a th:href="@{/admin/sales-records}" class="text-decoration-none">
                            <i class="fas fa-edit"></i>
                            <span>販売実績を入力する</span>
                        </a>
                    </div>
                    <div class="quick-access-item">
                        <a th:href="@{/admin/achieve}" class="text-decoration-none">
                            <i class="fas fa-chart-bar"></i>
                            <span>販売実績・天気を見る</span>
                        </a>
                    </div>
                    <div class="quick-access-item">
                        <a th:href="@{/ad-user-management}" class="text-decoration-none">
                            <i class="fas fa-users-cog"></i>
                            <span>アカウントを管理する</span>
                        </a>
                    </div>
                    <div class="quick-access-item">
                        <a th:href="@{/signup}" class="text-decoration-none">
                            <i class="fas fa-user-plus"></i>
                            <span>新規ユーザー登録</span>
                        </a>
                    </div>
                    <div class="quick-access-item">
                        <a th:href="@{/login}" class="text-decoration-none">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>ログアウト</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
