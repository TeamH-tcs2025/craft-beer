<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('ビール管理')"></head>
<body>
    <div class="container mt-4">
        <h1>ビール一覧</h1>
        <a class="btn btn-primary mb-3" th:href="@{/admin/beers/add}">新規追加</a>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>名前</th>
                    <th>値段</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="beer : ${beers}">
                    <td th:text="${beer.name}"></td>
                    <td th:text="${beer.price}"></td>
                    <td>
                        <a class="btn btn-sm btn-warning" th:href="@{'/admin/beers/edit/' + ${beer.id}}">編集</a>
                        <form th:action="@{'/admin/beers/delete/' + ${beer.id}}" method="post" style="display:inline;">
                            <button class="btn btn-sm btn-danger" type="submit" onclick="return confirm('削除しますか？')">削除</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
