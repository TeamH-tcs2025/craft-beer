<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>販売実績登録</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>販売実績登録</h1>
        <form th:action="@{/sales-records}" method="post">
            <div class="form-group">
                <label for="date">販売日</label>
                <input type="date" class="form-control" id="date" 
                       name="date" required th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}">
            </div>
            <div class="form-group">
                <label for="beerId">ビール名</label>
                <select class="form-control" id="beerId" name="beerId" required>
                    <option value="">選択してください</option>
                    <option th:each="beer : ${beers}" 
                            th:value="${beer.id}" 
                            th:text="${beer.name}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">本数</label>
                <input type="number" class="form-control" id="quantity" 
                       name="quantity" required min="1" value="1">
            </div>
            <button type="submit" class="btn btn-primary">保存</button>
            <a href="/sales-records" class="btn btn-secondary">戻る</a>
        </form>
    </div>
</body>
</html>
