<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layout :: head('販売実績カレンダー')"></head>

<body>
    <nav th:replace="fragments/layout :: header"></nav>
    <div class="container mt-4">
        <h1>販売実績カレンダー</h1>
        <div id="calendar"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('/admin/sales-records/api/admin/sales-records')
                // ↑修正したよ
                .then(response => response.json())
                .then(data => {
                    const events = data.map(record => ({
                        id: record.id,
                        title: record.beer.name + ' x' + record.quantity,
                        start: record.date
                    }));

                    const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
                        initialView: 'dayGridMonth',
                        locale: 'ja',
                        events: events,
                        dateClick: function (info) {
                            window.location.href = '/admin/sales-records/date/' + info.dateStr;
                        }
                        // ↑修正したよ
                    });

                    calendar.render();
                });
        });
    </script>
</body>

</html>
