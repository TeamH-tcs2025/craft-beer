<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>販売実績カレンダー</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <h1>販売実績カレンダー</h1>
        <div id="calendar"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/sales-records/api/sales-records')
                .then(response => response.json())
                .then(data => {
                    const events = data.map(record => ({
                        id: record.id,
                        title: record.beer.name + ' x' + record.quantity,
                        start: record.date
                    }));

                    const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
                        initialView: 'dayGridMonth',
                        locale: 'ja',
                        events: events,
                        dateClick: function(info) {
                            window.location.href = '/sales-records/date/' + info.dateStr;
                        }
                    });

                    calendar.render();
                });
        });
    </script>
        <h1>販売実績</h1>

        <a href="/sales-records/new" class="btn btn-primary mb-3">新規登録</a>

        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>日付</th>
                    <th>ビール名</th>
                    <th>本数</th>
                    <th>登録者</th>
                    <th>作成日時</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="record : ${salesRecords}">
                    <td th:text="${record.id}"></td>
                    <td th:text="${#temporals.format(record.date, 'yyyy-MM-dd')}"></td>
                    <td th:text="${record.beer.name}"></td>
                    <td th:text="${record.quantity}"></td>
                    <td th:text="${record.createdBy}"></td>
                    <td th:text="${#temporals.format(record.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                    <td>
                        <a th:href="@{/sales-records/{id}/edit(id=${record.id})}" class="btn btn-sm btn-warning">編集</a>
                        <a th:href="@{/sales-records/{id}/delete(id=${record.id})}" class="btn btn-sm btn-danger"
                            onclick="return confirm('このレコードを削除してもよろしいですか？')">削除</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <a th:href="@{/home}"><button>ホームへ戻る</button></a>

</body>

</html>
