<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>販売実績入力</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 th:text="${salesRecord.id == null ? '新規販売実績登録' : '販売実績編集'}"></h1>
        
        <form th:action="@{/sales-records}" method="post" th:object="${salesRecord}">
            <input type="hidden" th:field="*{id}" />
            
            <div class="form-group">
                <label for="date">日付:</label>
                <input type="date" class="form-control" id="date" th:field="*{date}" required />
            </div>
            
            <div class="form-group">
                <label for="beerId">ビール:</label>
                <select class="form-control" id="beerId" th:field="*{beerId}" required>
                    <option value="">ビールを選択</option>
                    <option th:each="beer : ${beers}" 
                            th:value="${beer.id}" 
                            th:text="${beer.name}"></option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="quantity">本数:</label>
                <input type="number" class="form-control" id="quantity" th:field="*{quantity}" min="1" required />
            </div>
            
            <div class="form-group">
                <label for="createdBy">登録者ID:</label>
                <input type="number" class="form-control" id="createdBy" th:field="*{createdBy}" required />
            </div>
            
            <button type="submit" class="btn btn-primary">保存</button>
            <a href="/sales-records" class="btn btn-secondary">キャンセル</a>
        </form>
    </div>
</body>
</html>
