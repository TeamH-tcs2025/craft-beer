<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- ヘッダーフラグメント -->
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">クラフトビール</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- カスタムCSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <!-- 共通ヘッダー -->
    <nav th:fragment="header" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/home">
                <span style="font-size:1.5rem; margin-right:0.5rem;">🍺</span>
                <span style="font-weight:bold;">クラフトビール</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/forecast">需要予測</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sales-records">実績管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/data/list">実績・天気一覧</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="javascript:history.back()" class="btn btn-outline-light mr-2">戻る</a>
                    <form th:action="@{/logout}" method="post" class="mb-0">
                        <button class="btn btn-outline-light" type="submit">ログアウト</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <!-- フッターフラグメント -->
    <footer th:fragment="footer" class="footer">
        <div class="container">
            <span class="text-muted">&copy; 2023 クラフトビールアプリケーション</span>
        </div>

        <!-- Bootstrap JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    </footer>

</body>

</html>
