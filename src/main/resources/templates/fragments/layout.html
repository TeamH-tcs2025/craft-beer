<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- ヘッダーフラグメント -->
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">クラフトビール販売管理</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- カスタムCSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<!-- ナビゲーションバーフラグメント -->
<nav th:fragment="nav(active)" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/home">クラフトビール販売管理</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" th:classappend="${active == 'home'} ? 'active' : ''">
                    <a class="nav-link" href="/home">ホーム</a>
                </li>
                <li class="nav-item" th:classappend="${active == 'sales'} ? 'active' : ''">
                    <a class="nav-link" href="/sales-records">販売実績</a>
                </li>
            </ul>
            <form th:action="@{/logout}" method="post" class="form-inline">
                <button class="btn btn-outline-light" type="submit">ログアウト</button>
            </form>
        </div>
    </div>
</nav>

<!-- フッターフラグメント -->
<footer th:fragment="footer" class="footer">
    <div class="container">
        <span class="text-muted">&copy; 2023 クラフトビールアプリケーション</span>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</footer>

</html>
